<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SeguraMente</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:ital,wght@1,300&display=swap"
        rel="stylesheet">

    <!-- Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <link rel="stylesheet" href="./assets/css/style_tela_login.css">
</head>

<body>
    <!-- Barra superior -->
    <header>
        <nav class="degrade">
            <a href="#"><i class="fa-solid fa-arrow-left degrade__icon"> </i></a>
            <h3>Login</h3>
        </nav>
    </header>

    <main>
        <div class="container-fluid">

            <h1>Entre com seu e-mail e senha para acessar sua conta</h1>

            <!-- Área de digitacao  -->
            <div class="row">
                <form name="usuario" id="usuario" action="" method="post">
                    <div class="col-12">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control caixa_digitacao" id="email"
                            placeholder="Ex: terezasophia@fiap.com.br">
                        <fieldset>
                        </fieldset>
                    </div>
            </div>

            <div class="row">
                    <div class="col-12">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" id="senha" name="senha" class="form-control caixa_digitacao">
                    </div>
                </div>
                
                <div class="form-check">
                <input class="form-check-input posicao_relativa" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label posicao_relativa" for="flexCheckDefault">Lembrar dados</label>
            </div>

            <!-- Botao enviar dados -->
            <div class="row">
                <div class="col-12 posicao_botao">
                    <a href="#" class="btn botao">Entrar</a>
                </div>
            </div>

            <!-- Link esqueceu Login -->
            <a href="#" class="link">Esqueceu o seu login?</a>

        </div>

    </main>
</form>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
